databases:
  - name: travel-pms-db
    plan: free
    databaseName: travel_pms
    user: travel_pms_user

services:
  - type: web
    name: travel-pms
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: travel-pms-db
          property: connectionString
